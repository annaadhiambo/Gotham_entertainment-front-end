<div class="container">
  <div class="container m-4 register">
    <h3>Register</h3>
    <div class="form-group">
      <input [(ngModel)]="register.username" placeholder="Username..." class="form-control">
    </div>
    <div class="form-group">
      <input [(ngModel)]="register.email" type="email" placeholder="Email..." class="form-control">
    </div>
    <div class="form-group">
      <input [(ngModel)]="register.password" type="password" placeholder="Password..." class="form-control">
    </div>
    <button (click)="registerUser()" class="btn btn-md btn-info">Register</button>
  </div>
</div>
