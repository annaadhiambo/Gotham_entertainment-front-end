<div class="container">
  <div class="container m-4 register">
    <h3>Login</h3>
    <form #inputForm="ngForm">
      <div class="form-group">
        <input [(ngModel)]="login.username" name="username" placeholder="Username..." class="form-control">
      </div>
      <div class="form-group">
        <input [(ngModel)]="login.password" name="password" type="password" placeholder="Password..."
          class="form-control">
      </div>
      <button (click)="loginUser()" class="btn btn-md btn-info">Login</button>
    </form>
  </div>
</div>
