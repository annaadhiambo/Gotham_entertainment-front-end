<div class="container">
  <div class="login mt-3 mb-3">
    <h1>Gotham Entertainment Login</h1>
    <form #inputForm="ngForm">
      <div class="form-group">
        <input [(ngModel)]="login.username" name="username" placeholder="Username..." class="form-control">
      </div>
      <div class="form-group">
        <input [(ngModel)]="login.password" name="password" type="password" placeholder="Password..."
          class="form-control">
      </div>
      <button (click)="loginUser()" class="btn btn-md btn-dark">Login</button>
    </form>
    <span class="text-muted">Don,t have an account? <a routerLink="/register">Register</a></span>
  </div>
</div>
